<html>
<head>
<script>
	var lastactionid = sessionStorage.getItem('lastactionid');

	if(lastactionid == null) lastactionid = '{}';

	var params = location.search.substr(3).split('-');
	var appid = params[0];
	var actionid = params[1];

	lastid = JSON.parse(lastactionid)[appid];
	lastactionid[appid] = actionid;


	sessionStorage.setItem('lastactionid', JSON.stringify(lastactionid));
	parent.postMessage(JSON.stringify({actionid : actionid, lastactionid: lastid}), "*");
</script>
</head>
</html>
