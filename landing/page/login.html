<script src="//app.meotrics.com/api/meotrics/code.js" defer></script>

<body>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="login-box ">
                        <div class="login-box-header">
                            <a class="logo" href="../index.html">
                                <img alt="Brand" src="../img/logo.png">
                            </a>
                            <ul class="login-navbar">
                                <li><a data-toggle="tab" href="#register">Register</a></li>
                                <li class="active"><a data-toggle="tab" href="#login">Login</a></li>
                            </ul>
                        </div>
                        <div class="login-box-body">
                            <div class="tab-content row">
                                <div id="register" class="tab-pane fade text-center col-md-12">
                                    <h1 class="login-msg">Hey Buddy, ready to take your adventure?</h1>
                                    <form role="form" class="col-sm-8 col-sm-offset-2">
                                        <div class="form-group">
                                            <input type="text" class="minput username" placeholder="Username">
                                        </div>

                                        <div class="form-group">
                                            <input type="email" class="minput email" placeholder="Email">
                                        </div>

                                        <div class="form-group">
                                            <input type="password" class="minput psw" placeholder="Password">
                                        </div>
                                        <div class="form-group">
                                            <div class="checkbox">
                                                <label>
                                                <input type="checkbox" value="check">
                                                <strong class="text-left">
                                                    By click on this box you agree with Meotrics&rsquo;s 
                                                    <a href="privacy.html">Policy</a> and <a href="term.html">Terms</a>
                                                </strong>
                                              </label>
                                            </div>
                                        </div>

                                        <p style="font-size: 12px;">
                                        </p>

                                        <button class="mbtn mbtn-primary" type="submit">
                                                <span>I am ready</span>
                                            </button>
                                        <i class="fa fa-chevron-right" style="font-size:"></i>

                                        <p>Already got Meotrics accournt? <a type="button" id="tologin">Login</a> here</p>
                                    </form>
                                </div>

                                <div id="login" class="tab-pane fade in active text-center col-md-12">
                                    <h1 class="login-msg">Hey Buddy, welcome back!</h1>
                                    <form role="form" class="col-sm-8 col-sm-offset-2">
                                        <div class="form-group">
                                            <input type="text" class="minput username" placeholder="Username">
                                        </div>

                                        <div class="form-group">
                                            <input type="password" class="minput psw" placeholder="Password">
                                        </div>

                                        <button class="mbtn mbtn-primary" type="submit">
                                                <span>Login</span>
                                            </button>
                                        <i class="fa fa-chevron-right"></i>
                                        <p>Not yet got Meotrics account? <a type="button" id="toregister">Register</a> here</p>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="../js/jquery-1.12.1.min.js"></script>

    <script src="../js/meotrics.js"></script>
