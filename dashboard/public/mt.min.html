<script>
	(function(){
		var event = undefined;
		window.mt = {
			appid: $APPID$,
			track:function(t,r){
				mt.rq.push(["track",t,r,new Date])
			},
			identify:function(t){
				mt.rq.push(["identify",t])
			},
			clear:function(){
				mt.rq.push(["clear"])
			},
			onready = function(){
				if(event !== undefined) mt.excute(event);
			}
		};
		mt.rq=mt.rq||[];
		addEventListener("message", function(ev){
			event = ev;
			if(mt.excute) excute(ev);
		}, false);
	}();
</script>
<script src="//meotrics.com/track.js" defer style="display: none"></script>
<!-- NO CACHE -->
<iframe src="//api.meotrics.com/$APPID$" style="display: none"></iframe>
